<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blancanieves</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
        <nav>
            <ul>
                <il>DISNEY+</il>
                <il>PARKS Y TRAVEL</il>
                <il>MOVIES</il>
                <il>SHOP</il>
                <il>MORE</il>
            </ul>
        </nav>
    </header>           
    <main>
        <section class="banner">
           <div class="banner-content">
            <div>
                <img src="images/banner-background.png" alt="Imagen de Disney">
                <img src="images/logo.png" alt="">
                <img src="images/snow-white.png" alt="">
            </div>

            <p> Experience Snow White, now playing only in theaters!</p>
            <div>
                <button class="btn primary">Get Tickets Now</button>
                <button class="btn secondory">Lear More</button>
            </div>
           </div>
        </section>

        <section aria-label="Featured Snow White Content">
            <article>
              <figure>
                <img src="images/shop-image-1.png" alt="Rachel Zegler performing">
                <figcaption>
                  <h2>A Special Performance</h2>
                  <p>Rachel Zegler performs “Wishing on a Wish” at the Castle that Inspired the Original Snow White</p>
                  <a href="#">WATCH NOW</a>
                </figcaption>
              </figure>
            </article>
          
            <article>
              <figure>
                <img src="images/shop-image-2.png" alt="Fairytale costume dress">
                <figcaption>
                  <h2>The Art of Fairytale Fashion</h2>
                  <p>Legendary Costume Designer Sandy Powell Brings Fairytale Fashion to the New Film</p>
                  <a href="#">WATCH NOW</a>
                </figcaption>
              </figure>
            </article>
          
            <article>
              <figure>
                <img src="images/shop-image-3.png" alt="Snow White 16 inch doll">
                <figcaption>
                  <h2>Disney Store</h2>
                  <p>NEW Disney’s Snow White 16" Limited Edition Doll</p>
                  <a href="#">SHOP NOW</a>
                </figcaption>
              </figure>
            </article>
          
            <article>
              <figure>
                <img src="images/shop-image-4.png" alt="Rachel Zegler at the piano">
                <figcaption>
                  <h2>A Musical Conversation with Pasek and Paul</h2>
                  <p>Rachel Zegler and the Songwriting Duo Reminisce About Bringing the Soundtrack to Life</p>
                  <a href="#">WATCH NOW</a>
                </figcaption>
              </figure>
            </article>
          </section>
    </main>

   
</body>
</html>
